# Minimal Project Configuration Example
# Save as ./.content-pipeline/config.yaml in your project root
#
# This file contains only project-specific overrides.
# User defaults from ~/.content-pipeline/config.yaml will be used for other settings.

# Project-specific engine preference
# Override this if your project has specific requirements
engine: whisper-local

# Project output directory
# Relative to project root
output_dir: ./transcripts

# Project-specific model choice
# Use a larger model for this project if accuracy is critical
whisper_local:
  model: medium

# Project language (if all audio is in the same language)
language: en