name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8
          pip install -e .

      - name: Lint with flake8
        run: |
          flake8 pipeline/ cli/ api/ mcp_server/ --max-line-length=120 --ignore=E501,W503

      - name: Run tests
        run: |
          python -m pytest tests/pipeline/ tests/cli/ tests/mcp_server/ tests/api/ -v --tb=short
