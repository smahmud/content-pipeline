# pytest.ini
# Configuration for running tests in the content-pipeline.
# Defines custom markers and test discovery behavior.
[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    external: marks tests that depend on external services (deselect with '-m "not external"')

# Exclude manual test scripts from test discovery
norecursedirs = tests/my-test-scripts